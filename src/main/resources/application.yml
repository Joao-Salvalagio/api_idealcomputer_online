spring:
  application:
    name: crud-basico-prototipo
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/idealcomputer_db
    username: postgres
    password: post
    driver-class-name: org.postgresql.Driver
    hikari:
      # ✅ Pool de conexões otimizado para desenvolvimento
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    # ✅ Desabilitar open-in-view (melhora performance)
    open-in-view: false
  jackson:
    property-naming-strategy: SNAKE_CASE

server:
  port: 8080

jwt:
  secret: idealcomputer_esta_e_uma_chave_secreta_muito_maior_e_mais_segura_para_usar_em_producao_2025
  expiration: 36000000

logging:
  level:
    root: INFO
    com.idealcomputer: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST}/${DATABASE_NAME}?sslmode=require
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      # ✅ Pool de conexões OTIMIZADO para Render FREE (512 MB RAM)
      maximum-pool-size: 3
      minimum-idle: 1
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 600000
      leak-detection-threshold: 60000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        # ✅ Otimizações do Hibernate
        jdbc:
          batch_size: 20
          fetch_size: 20
        order_inserts: true
        order_updates: true
        # ✅ Cache de segundo nível (desabilitado)
        cache:
          use_second_level_cache: false
          use_query_cache: false
    # ✅ IMPORTANTE: Desabilitar open-in-view (economiza RAM)
    open-in-view: false
  sql:
    init:
      mode: never
  jackson:
    property-naming-strategy: SNAKE_CASE

server:
  port: ${PORT:8080}
  # ✅ Configurações de timeout (Render FREE é lento)
  tomcat:
    connection-timeout: 60000
    threads:
      max: 50
      min-spare: 5

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

logging:
  level:
    root: WARN
    com.idealcomputer: INFO
    # ✅ Reduzir logs do Hibernate (melhora performance)
    org.hibernate: WARN
    org.springframework: WARN